<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
      <div class="container pt-3 pb-3 d-flex justify-content-center "  id="form">
        <div class="card p-3" style="width: 35rem;">       
            <div class="mb-3">
                <label for="Name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" onblur="uppercase()" onkeyup="handleChange('name')">
                <p id="alert1" class="alert"></p>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email" onkeyup="handleChange('email')">
              <p id="alert2" class="alert"></p>
            </div>
            <div class="mb-3">
              <label for="Phone" class="form-label">Phone:</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone No." onkeyup="handleChange('phone')">
              <p id="alert3" class="alert"></p>
            </div>
            <button type="submit" id="sbtn" class="btn btn-primary" onclick="changeTableData()">Submit</button>
    </div>
      </div>
      <div class="table-deta ">
        <table class="table table-dark table-striped text-center ">
          <thead class="fixed">
            <tr class="text-center thead">
              <th scope="col" class="bg-info text-dark w8">S.No.</th>
              <th scope="col" class="bg-info text-dark">Name</th>
              <th scope="col" class="bg-info text-dark">Email</th>
              <th scope="col" class="bg-info text-dark">Phone</th>
              <th scope="col" class="bg-info text-dark w8">Edit</th>
              <th scope="col" class="bg-info text-dark w8">Delete</th>
            </tr>
          </thead>
          <tbody id="table">
          </tbody>
        </table>
      </div>

 <script src="./JS/index.js"></script>
     
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
